<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Image Gallery</title>
  <!-- <link rel="stylesheet" href="gallery.css"> -->
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
    padding: 20px;
  }
  
  h1 {
    color: #333;
  }
  
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    max-width: 1000px;
    margin: 0 auto;
  }
  
  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  
  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }
  
</style>
<body>
  <h1> Foto Gallery</h1>
  <div class="gallery">
    <img src="uma lisan lospalos.PNG" alt="Image 1">
    <img src="uma lisan lospalos.PNG" alt="Image 2">
    <img src="uma lisan lospalos.PNG" alt="Image 3">
    <img src="uma lisan lospalos.PNG" alt="Image 4">
    <img src="uma lisan lospalos.PNG" alt="Image 5">
    <img src="uma lisan lospalos.PNG" alt="Image 6">
  </div>
</body>
</html>
